<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- calculadora -->
  <div class="calculadora">
    <!-- display -->
    <div class="calculadora-display">
      <p id="display" class="calculadora-display__input">0</p>
    </div>
    <!-- botones -->
    <div class="calculadora-botones">
      <button class="adicion operadores" value="+">&plus;</button>
      <button class="resta operadores" value="-">&minus;</button>
      <button class="multiplicar operadores" value="*">&times;</button>
      <button class="dividir operadores" value="/">&divide;</button>
      <button class="siete numeros" value="7">7</button>
      <button class="ocho numeros" value="8">8</button>
      <button class="nueve numeros" value="9">9</button>
      <button class="cuatro numeros" value="4">4</button>
      <button class="cinco numeros" value="5">5</button>
      <button class="seis numeros" value="6">6</button>
      <button class="uno numeros" value="1">1</button>
      <button class="dos numeros" value="2">2</button>
      <button class="tres numeros" value="3">3</button>
      <button class="cero numeros" value="0">0</button>
      <button class="decimal" value=".">&period;</button>
      <button id ="borrar" class="borrar" value="C">C</button>
      <button class="signo-igual" value="=">&equals;</button>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>
</html>
