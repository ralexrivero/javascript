<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://kit.fontawesome.com/293c892861.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Calculator -->
  <div class="calculator">
    <!-- Display -->
    <div class="calculator-display">
      <p class="calculator-display__input">
        0
      </p>
    </div>
    <!-- Buttons -->
    <div class="calculator-buttons">
      <button class="add operators" value="+">+</button>
      <button class="subtract operators" value="-">-</button>
      <button class="multiply operators" value="*">&times;</button>
      <button class="divide operators" value="/">&divide;</button>
      <button class="seven" value="7">7</button>
      <button class="eight" value="8">8</button>
      <button class="nine" value="9">9</button>
      <button class="four" value="4">4</button>
      <button class="five" value="5">5</button>
      <button class="six" value="6">6</button>
      <button class="one" value="1">1</button>
      <button class="two" value="2">2</button>
      <button class="three" value="3">3</button>
      <button class="zero" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="clear" value="clear">C</button>
      <button class="equal-sign operators" value="=">=</button>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>
</html>
